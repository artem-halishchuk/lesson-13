<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <span class="cube" >
        <figure class="cube__outer" style="width: 200px; height: 200px; transform: translateX(-50%) scale3d(1, 1, 1) 
                rotateX(0deg) rotateY(0deg) rotateZ(0deg);">
    
            <section class="cube__face" style="transform: rotateX(0deg) translateZ(100px);">
            </section>
            <section class="cube__face" style="transform:rotateX(-90deg) translateZ(100px);">
            </section>
            <section class="cube__face" style="transform: rotateX(90deg) translateZ(100px);">
            </section>
            <section class="cube__face" style="transform: rotateY(-90deg) translateZ(100px);"></section>
            <section class="cube__face" style="transform: rotateY(90deg) translateZ(100px);">
            </section>
            <section class="cube__face" style="transform: rotateY(180deg) translateZ(100px);"></section>
        </figure>
    </span>
    
</body>
</html>
